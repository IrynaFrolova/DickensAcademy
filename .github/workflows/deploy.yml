name: Build and Deploy

on:
  push:
    branches:
      - main  # или другая ветка, при пуше в которую хотите запускать сборку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # используйте нужную версию Node.js

    - name: Install dependencies
      run: npm install

    - name: Run npm build
      run: npm run build

    - name: Move build to /docs folder
      run: mv ./build/* ../docs/  # или путь к папке, в которую перемещаются ваши собранные файлы
